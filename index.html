<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="text_header">
            <div class="header_name">
                <h1>Ремонт техники различных брендов</h1>
            </div>
        </div>
    </div>
    <div class = "swiper-container">
        <div class = "swiper-wrapper">
            <div class = "swiper-slide">
                <img src="assets/Bitmap.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button"> 
            </div>
            <div class = "swiper-slide">
                <img src="assets/Bitmap1.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">              
            </div>
            <div class = "swiper-slide">
                <img src="assets/Bitmap2.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">              
            </div>
            <div class = "swiper-slide">
                <img src="assets/Bitmap3.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div>   
            <div class = "swiper-slide">
                <img src="assets/Bitmap4.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div>  
            <div class = "swiper-slide">
                <img src="assets/Bitmap5.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div> 
            <div class = "swiper-slide">
                <img src="assets/Bitmap6.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div> 
            <div class = "swiper-slide">
                <img src="assets/Bitmap7.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div> 
            <div class = "swiper-slide hidden">
                <img src="assets/Bitmap.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div> 
            <div class = "swiper-slide hidden">
                <img src="assets/Bitmap1.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div> 
            <div class = "swiper-slide hidden">
                <img src="assets/Bitmap2.svg" alt="bitmap">
                <img src="assets/go.svg" alt="button">   
            </div> 
        </div>
        
    </div>
    <div class="swiper-pagination"></div>
    <div class="show_morebutton">
        <button id="toggleBtn" class="show_more">
            <img class="show_button" src="assets/expand.svg" alt="show_all">
            Показать все
        </button>
        </div>
</body>
</html>
